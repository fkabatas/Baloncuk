<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloncuk Testi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .baloncuk {
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #ff4d94;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
        }
        .show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

    <button onclick="showBaloncuk()">Baloncuk GÃ¶ster</button>
    <div id="baloncuk" class="baloncuk">Bu bir test baloncuÄŸu ðŸŽˆ</div>

    <script>
        function showBaloncuk() {
            let baloncuk = document.getElementById("baloncuk");
            baloncuk.classList.add("show");

            setTimeout(() => {
                baloncuk.classList.remove("show");
            }, 2000);
        }
    </script>

</body>
</html>
